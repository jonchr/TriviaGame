<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Who Wants to Be a Trivia Master!</title>

	<!-- Links to Cosmo Bootswatch style -->
	<link rel="stylesheet" href="./assets/css/cosmobootstrap.css">

	<!-- Custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

<div>
	
<div class="container">
	<!-- Row made up of Regis's face on the left quarter and his message on the right three quarters -->
	<div class="row">
		<div class="col-md-3">
			<div id="regisFace"><img class="img-circle bubbleFace" src="./assets/images/regis.jpg"></div>
		</div>
		<div class="col-md-9">
			<div id="talkbubble">
				<div id="message">Message</div>
				<div id="timer">Timer</div>
			</div>
		</div>
	</div>
	<!-- Row made up solely of the question -->
	<div class="row">
		<div class="col-md-12">
			<div id="question">Question</div>
		</div>
	</div>
	<!-- Row for the top two question options -->
	<div class="row">
		<div class="col-md-6">
			<div id="option1" data-letter="A" data-option="0">Q1</div>
		</div>
		<div class="col-md-6">
			<div id="option2" data-letter="B" data-option="1">Q2</div>
		</div>
	</div>
	<!-- Row for the bottom two question options -->
	<div class="row">
		<div class="col-md-6">
			<div id="option3" data-letter="C" data-option="2">Q3</div>
		</div>
		<div class="col-md-6">
			<div id="option4" data-letter="D" data-option="3">Q4</div>
		</div>
	</div>
</div>
</div> 
<script type="text/javascript" src="./assets/javascript/store.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
