<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Who Wants to Be a Trivia Master!</title>

	<!-- I'm only importing this for the music glyphicon -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Links to Cosmo Bootswatch style -->
	<link rel="stylesheet" href="./assets/css/cosmobootstrap.css">

	<!-- Custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

	<!-- Music button -->
	<div id="musicButton" class="glyphicon glyphicon-music"></div>
		
	<div class="container">
		<!-- Row made up of Regis's face on the left quarter and his message on the right three quarters -->
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-2">
				<div id="regisFace"><img class="img-circle bubbleFace" src="./assets/images/regis.jpg" alt="Regis"></div>
			</div>
			<div class="col-md-8">
				<div id="talkbubble">
						<h3 id="message"></h3>
						<h4 id="question"></h4>
						<div id="timer"></div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
		<!-- Row for the top two question options -->
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5">
				<div class="outerHex"><div class="optionButton" id="option1" data-letter="A"></div></div>
			</div>
			<!-- <div class="col-md-1"></div> -->
			<div class="col-md-5">
				<div class="outerHex"><div class="optionButton" id="option2" data-letter="B"></div></div>
			</div>
			<div class="col-md-1"></div>
			<!-- <div class="col-md-1"></div> -->
		</div>
		<!-- Row for the bottom two question options -->
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5">
				<div class="outerHex"><div class="optionButton" id="option3" data-letter="C"></div></div>
			</div>
			<div class="col-md-5">
				<div class="outerHex"><div class="optionButton" id="option4" data-letter="D"></div></div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>

	<!-- Imports Music JS file, Text storage JS file, and Game JS file -->
	<script type="text/javascript" src="./assets/javascript/music.js"></script>
	<script type="text/javascript" src="./assets/javascript/store.js"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
